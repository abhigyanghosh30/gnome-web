         id="tspan6049-6"
         x="38.249989"
         y="526.75537"
         style="font-weight:bold;fill:#75507b;-inkscape-font-specification:Sans Bold">How it works</tspan></text>
    <flowRoot
       xml:space="preserve"
       id="flowRoot6133-0"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="matrix(0.5983335,0,0,0.5983335,8.2288439,372.14493)"><flowRegion
         id="flowRegion6135-0"><rect
           id="rect6137-4"
           width="1515.9895"
           height="324.04404"
           x="45.254833"
           y="299.89532" /></flowRegion><flowPara
         id="flowPara6139-6"
         style="font-size:26.74093963px">While the many GNOME contributors develop code, smash bugs, write documentation, and help users, the Foundation acts as a guiding hand in the process and provides resources and infrastructure. It steers releases, determines what software is officially part of the Project, and acts as the official face of the GNOME Project to the outside world, though it delegates most of its authority to specialized teams.</flowPara><flowPara
         style="font-size:26.74093963px"
         id="flowPara6961" /><flowPara
         style="font-size:26.74093963px"
         id="flowPara6963">But that face, like the face of GNOME itself, is made by you. The GNOME Foundation membership is open to all GNOME contributors, and every member of the Board of Directors is a contributing member of the GNOME community. Becoming a member of the Foundation strengthens your voice in the Project and gives you an opportunity to vote on goals that will steer the GNOME Project into the future.</flowPara></flowRoot>  </g>
