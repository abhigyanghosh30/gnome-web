           width="1213.4503"
           height="276.77225"
           x="45.254833"
           y="299.89532" /></flowRegion><flowPara
         id="flowPara6139"
         style="font-size:33.42617416px">The GNOME Foundation is a non-profit organization that furthers the goals of the GNOME Project, helping it to create a free software computing platform for the general public that is designed to be elegant, efficient, and easy to use.</flowPara></flowRoot>    <path
       sodipodi:type="arc"
