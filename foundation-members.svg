           id="rect6137-4-1"
           width="1515.9895"
           height="324.04404"
           x="45.254833"
           y="299.89532" /></flowRegion><flowPara
         style="font-size:26.74094009px"
         id="flowPara6963-4">The GNOME Foundation membership is open to all GNOME contributors, and every member of the Board of Directors is a contributing member of the GNOME community.</flowPara><flowPara
         style="font-size:26.74094009px"
         id="flowPara7052"></flowPara><flowPara
         style="font-size:26.74094009px"
         id="flowPara7054">The Membership consists of all GNOME contributors who wish to become part of the Membership and go through the application process. Members can run for election to the Board of Directors, vote in the elections for the Board of Directors, and suggest referenda. The membership process is overseen by the Membership and Elections Committee.</flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot6133-0-7-8"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="matrix(0.5983335,0,0,0.5983335,7.8433601,417.13483)"
       inkscape:export-filename="/home/andreasn/SparkleShare/gnome-web/foundation.png"
       inkscape:export-xdpi="90"
       inkscape:export-ydpi="90"><flowRegion
         id="flowRegion6135-0-4-5"><rect
           id="rect6137-4-1-9"
           width="487.82898"
           height="508.40381"
           x="45.254833"
           y="299.89532" /></flowRegion><flowPara
         style="font-size:26.74094009px;font-weight:bold;-inkscape-font-specification:Sans Bold"
         id="flowPara7094">Who is eligible for membership?</flowPara><flowPara
         style="font-size:26.74094009px"
         id="flowPara7096" /><flowPara
         style="font-size:26.74094009px"
         id="flowPara7098">Per the GNOME Foundation's charter, any contributor to GNOME is eligible for membership. Although it is difficult to specify a precise definition, a contributor generally must have contributed to a non-trivial improvement of the GNOME Project. Contributions may be code, documentation, translations, maintenance of project-wide resources, or other non-trivial activities which benefit the GNOME Project. </flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot6133-0-7-8-5"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="matrix(0.5983335,0,0,0.5983335,347.84336,417.13483)"
       inkscape:export-filename="/home/andreasn/SparkleShare/gnome-web/foundation.png"
       inkscape:export-xdpi="90"
       inkscape:export-ydpi="90"><flowRegion
         id="flowRegion6135-0-4-5-1"><rect
           id="rect6137-4-1-9-2"
           width="487.82898"
           height="508.40381"
           x="45.254833"
           y="299.89532" /></flowRegion><flowPara
         style="font-size:26.74094009px;font-weight:bold;-inkscape-font-specification:Sans Bold"
         id="flowPara7239">Membership benefits</flowPara><flowPara
         style="font-size:26.74094009px"
         id="flowPara7241" /><flowPara
         style="font-size:26.74094009px"
         id="flowPara7243">Being a member of the GNOME Foundation can give you a series of benefits, including vote rights on Board's elections (which defines the future of GNOME), sponsorship for travels, conferences and hackfests, a @gnome.org email alias, personal blog hosting at blogs.gnome.org and participation on Planet GNOME. </flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot6133-0-7-8-5-8"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="matrix(0.5983335,0,0,0.5983335,667.84336,417.13483)"
       inkscape:export-filename="/home/andreasn/SparkleShare/gnome-web/foundation.png"
       inkscape:export-xdpi="90"
       inkscape:export-ydpi="90"><flowRegion
         id="flowRegion6135-0-4-5-1-6"><rect
           id="rect6137-4-1-9-2-1"
           width="487.82898"
           height="508.40381"
           x="45.254833"
           y="299.89532" /></flowRegion><flowPara
         style="font-size:26.74094009px;font-weight:bold;-inkscape-font-specification:Sans Bold"
         id="flowPara7252">Renewing your membership</flowPara><flowPara
         style="font-size:26.74094009px"
         id="flowPara7254" /><flowPara
         style="font-size:26.74094009px"
         id="flowPara7256">Membership in the GNOME Foundation lasts for two years. You will be contacted to renew your membership before it expires. Renewal applications are not automatically accepted. Please remember that membership's renewals shouldn't be considered a mere formality, as the Membership Committee will do the needed checks to verify applicant's contributions over the past two years. </flowPara></flowRoot>    <rect
